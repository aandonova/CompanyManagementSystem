<div class="wrapper">
  <div class="container">
    <div class="row"></div>
	</div>
	<div class="row status-filter">
		<form class="form-inline">
			<div class="input-group">                    
				<input type="text" class="form-control" placeholder="Search">
				<div class="input-group-append">
					<i class="fa fa-search"></i>
					<button type="button" class="btn btn-secondary"></button>
				</div>
			</div>
		</form>
		<div class="">
			<button type="button" class="btn btn-filter">Filters</button>	
		</div>
 
		<div class="toolbar">
				<select class="form-control" *ngFor="let office of offices">
            <option  
              id="{{office.id}}" value="" 
              placeholder="Location"   
              [ngValue]="teamvalue"
              >{{office.name}} 
            </option>
				</select>
		</div>
		<div class="toolbar2" placeholder="Company" >
      <select class="form-control" *ngFor="let team of teams">
        <option  
          id="{{team.id}}" 
          value="" 
          placeholder="Company"
         >{{team.name}} </option>
      </select>
		</div>
	</div>
	<div class="container table" >
		<div class="row">
			<div class="col-12">
				<table class="table table-striped">
				<thead>
					<tr>
					<th scope=" col custom-control-label" for="customCheck1">
						<input type="checkbox" class="custom-control-input" id="customCheck1" [value]="true" checked>
						<label class="custom-control-label" for="customCheck1"></label>
					</th>
					<th scope="col col-member">Member</th>
					<th scope="col">Team</th>
					<th scope="col">Status/Label</th>
					<th scope="col">Created At</th>
					<th scope="col">Location</th>
					</tr>
				</thead>
				<tbody>
					<!-- The ngFor for every member -->
					<app-member *ngFor="let member of this.members" [member]="member"></app-member>
				</tbody>
				</table>
			</div>
		</div>
  </div>
</div>
