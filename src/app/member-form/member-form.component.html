<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add member</h4>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name *</label>
            <div class="input-group">
                <input formControlName="name" class="form-control" placeholder="Full Name...">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="company">Company *</label>
                <select class="form-control">
                    <option value="none" selected>Select Company</option>
                    <option *ngFor="let team of teams"
                        value="{{team.id}}"
                        >{{team.name}} 
                    </option>
                </select>
            </div>
            <div class="col">
                <label for="location">Location *</label>
                <select class="form-control">
                    <option value="none" selected>Select Location</option>
                    <option *ngFor="let office of offices"
                        value="{{office.id}}"
                        >{{office.name}} 
                    </option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" placeholder="Contact Email...">
            </div>
            <div class="col">
                <label for="phone">Phone</label>
                <input type="text" formControlName="phone" class="form-control" placeholder="Phone number...">
            </div>
        </div>
        <div class="form-group">
            <label for="startDate">Start date</label>
            <div class="input-group">
                <input formControlName="startDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" aria-label="Close" >
        <span aria-hidden="true">Close</span>
    </button>
    <button type="button" class="btn btn-outline-dark" [disabled]="!form.valid">Save</button>
</div>
